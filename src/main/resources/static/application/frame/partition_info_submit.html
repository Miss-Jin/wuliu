<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分区信息添加</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<style>
    body{
        text-align: center;
    }
    .div_one{
        width:100%;
        height: 50%;
        margin-top: 20px;
        text-align: center;
    }
    .div_two{
        width: 70%;
        text-align: left;
    }
    .one{
        width: 200px;
        margin-bottom: 10px;
        display: inline-block;
    }
    label{
        margin-top: 50px;
    }
</style>
<body>
    <div class="div_one">
        <div class="div_two">
            <form>
                <label>仓库：</label><select class="one"></select>
                <label>区域名称：</label><input class="one" type="text"/><br>
                <label>区域编号：</label><input class="one" type="text"/><br>
                <label>最小重量：</label><input class="one" type="text"/>
                <label>最大重量：</label><input class="one" type="text"/><br>
                <label>备注：</label><textarea class="one"></textarea><br>
                <label>排序值：</label><input class="one" type="text">越大越靠前
                <label>状态：</label><select class="one"></select><br>
                <input class="btn btn-info" type="submit" value="提交"><br>
            </form>
        </div>
    </div>
</body>
</html>

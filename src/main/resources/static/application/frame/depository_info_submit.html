<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加仓库信息</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
</head>
<style>
    html,body{
        width: 100%;
        height: 100%;
        text-align: center;
    }
    div{
        width:30%;
        height: 100%;
    }
    .one{
        width: 200px;
        margin-bottom: 30px;
    }
    label{
        margin-top: 50px;
    }
    .btn-info{
        margin-top: 50px;
    }
</style>
<body>
    <div class="input-group">
        <form method="get" action="/insert_depository">
            <label>仓库名称</label>
            <input type="text" class="form-control one" name="dep_name"><br>
            <label>仓库地址</label>
            <input type="text" class="form-control one" name="dep_address"><br>
            <label>收件人</label>
            <input type="text" class="form-control one" name="consignee_name"><br>
            <label>联系电话</label>
            <input type="text" class="form-control one" name="consignee_phone"><br>
            <input type="submit" class="btn btn-info" value="提交"><br>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>货架信息添加</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../application/js/jquery.js"></script>
</head>
<body>
<div class="div_one">
    <div class="div_two">
        <form method="get" action="/insert_shelves">
            <label>仓库：</label>
            <select class="form-control select1" name="shelves_depid" onchange="abc()">
                <option>----请选择仓库----</option>
                <option th:each="dep: ${list_dep}" th:value="${dep.getDepositoryId()}"
                        th:text="${dep.getDepositoryName()}"></option>
            </select>
            <label>区域：</label>
            <select class="form-control select2" name="shelves_fpartition"></select>
            <label>货架号：</label><input class="one" type="text" name="shelves_name"/><br>
            <label>备注：</label><input class="one" type="text" name="shelves_remark"/><br>
            <label>储物：</label>
            <select class="one" name="shelves_storage">
                <option value="1">未满</option>
                <option value="0">已满</option>
            </select>
            <label>状态：</label><select class="one" name="shelves_state">
            <option value="1">有效</option>
            <option value="0">无效</option>
        </select><br>
            <label>尺寸：</label><input class="one" type="text" name="shelves_size" placeholder="例如：“大货架”、”小货架“"><br>
            <label>排序值：</label><input class="one" type="text" name="shelves_sort">越大越靠前
            <br>
            <input class="btn btn-info" type="submit" value="提交"><br>
        </form>
    </div>
</div>
<script src="../application/js/shelves_info_submit.js"></script>
</body>
</html>
